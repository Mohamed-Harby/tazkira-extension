<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tazkira Settings</title>
    <style>
        body {
            width: 200px;
            padding: 15px;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: #0a2749;
            color: #ffffff;
        }

        .settings-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: right;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .dark-mode input[type="number"] {
            background-color: #15263a;
            color: #fff;
            border-color: #555;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ccc;
        }

        .dark-mode .theme-toggle {
            border-top-color: #555;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .save-message {
            color: #4CAF50;
            margin-top: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .save-message.show {
            opacity: 1;
        }

        .dark-mode .save-message {
            color: #81c784;
        }

        a {
            color: #4CAF50;
        }

        .dark-mode a {
            color: #81c784;
        }
    </style>
</head>

<body>
    <div class="settings-group">
        <label for="interval">:اظهار الدعاء كل (ثانية)</label>
        <input type="number" id="interval" min="5" max="3600" step="1">
    </div>

    <div class="settings-group">
        <label for="duration">:مدة ظهور الدعاء (ثانية)</label>
        <input type="number" id="duration" min="3" max="60" step="1">
    </div>

    <div class="theme-toggle">
        <span>Dark Mode</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- <div class="save-message">Settings saved!</div> -->
    <p>
        <a href="https://github.com/Mohamed-Harby/tazkira-extension" target="_blank">visit source code</a>
    </p>
    <script src="popup.js"></script>
</body>

</html>
